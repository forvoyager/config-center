<div id="Wrapper" class="clearfix">
  <div id="Main" style="margin-top:50px;">
    <div class="container-fluid">
      <div class="row-fluid" style="min-height:400px;">
        <div class="sidebar span2" style="float:left;overflow:visible;">

          <div class="dropdown" style="margin-top:20px;width:100%">
            <button class="btn btn-default dropdown-toggle" type="button" id="appDropdownMenu" data-toggle="dropdown"
                    style="width:100%;">
              <span id="appDropdownMenuTitle">连接列表</span>
              <span class="caret"></span>
            </button>
          </div>

          <!--envroment list-->
          <ul id="envChoice" class="nav nav-pills nav-stacked" style="margin-top:20px;">
          </ul>

        </div>
        <div class="span10" style="float:left">

          <div class="row-fluid">
            <div class="contentWrap clearfix">
              <ul id="versionChoice" class="nav nav-tabs" role="tablist"></ul>
            </div>
          </div>

          <div class="row-fluid">
            <div>
              <form action="/config/item/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" name="envId" value="" id="config_upload"/>
                <input type="file" name="configFile" />
                <input type="submit" value="上传配置文件" />
              </form>
            </div>
            <div class="contentWrap clearfix">
              <div id="mainlist_error" class="alert alert-warning" role="alert"></div>
              <table id="mainlist"
                     class="table table-bordered table-condensed table-hover account-tableWrap table-striped"
                     style="display:none">
                <thead>
                <tr>
                  <td>KEY</td>
                  <td>VALUE</td>
                  <td>操作</td>
                </tr>
                </thead>
                <tbody id="accountBody"
                       style="max-width:760px; overflow-wrap: break-word;word-wrap: break-word;"
                       class="account-tableWrap"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- 详细信息单行模板-->
        <div id="tbodyTpl" class="hide" style="width:0px;">
          <table>
            <tr>
              <td align="left">{1}</td>
              <td align="left">{2}</td>
              <td style="max-width:100px">{3} &nbsp; {4}</td>
            </tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
